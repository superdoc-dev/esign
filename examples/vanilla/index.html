<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperDoc eSign - Vanilla JS Example</title>
  <style>
    .document-viewer {
      height: 400px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    .status {
      padding: 10px;
      background: #f0f0f0;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>Terms of Service</h1>

  <!-- The document viewer - SuperDoc renders here -->
  <div id="document-viewer" class="document-viewer"></div>

  <!-- Your signature UI - tracked by eSign -->
  <input id="signature-input" type="text" placeholder="Type your full name" />

  <!-- Your consent UI - tracked by eSign -->
  <label>
    <input type="checkbox" name="tos" disabled />
    I accept the terms of service
  </label>

  <!-- Status display -->
  <div id="status" class="status">Loading...</div>

  <!-- 
    Option 1: Load from CDN
    <script src="https://unpkg.com/@superdoc-dev/esign"></script>
  -->

  <!-- Option 2: Load from local -->
  <script type="module">
    import SuperDocEsign from '../../dist/index.mjs';

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function () {

      // Get DOM elements
      const statusEl = document.getElementById('status');
      const signatureInput = document.getElementById('signature-input');
      const tosCheckbox = document.querySelector('input[name="tos"]');

      // Track state
      let isAccepted = false;

      // Initialize the component
      const esign = new SuperDocEsign({
        // 1. Where to render the document
        container: '#document-viewer',
        // or: container: document.getElementById('document-viewer'),

        // 2. What document to show
        document: 'https://storage.googleapis.com/public_statichosting/word_documents/sample.docx',

        // 3. Define requirements
        requirements: {
          scroll: true,      // Must scroll to bottom
          signature: true,   // Must provide signature
          consents: ['tos'] // Must check specific checkboxes
        },

        // 4. Tell eSign which UI elements to track
        elements: {
          signature: '#signature-input',
          consents: 'input[name="tos"]'
        },

        // 5. Optional: Populate fields in the document
        fields: {
          userName: 'John Doe',
          date: new Date().toLocaleDateString()
        },

        // 6. Callbacks for component lifecycle
        onReady: function () {
          console.log('Component ready');
          statusEl.textContent = 'Please review the document';
        },

        onChange: function (status) {
          console.log('Requirements changed:', status);

          // Update UI based on requirements
          if (!status.scroll) {
            statusEl.textContent = 'Please scroll to bottom';
            tosCheckbox.disabled = true;
          } else if (!status.signature) {
            statusEl.textContent = 'Please sign above';
            tosCheckbox.disabled = true;
          } else {
            statusEl.textContent = 'Ready to accept';
            tosCheckbox.disabled = false;
          }

          // Auto-accept when checkbox is checked
          if (status.isValid && !isAccepted) {
            esign.accept();
          }
        },

        onAccept: async function (auditData) {
          console.log('Document accepted:', auditData);
          /*
          auditData contains:
          {
            timestamp: "2024-01-01T12:00:00Z",
            duration: 45,  // seconds
            scrolled: true,
            signed: true,
            consents: ['tos'],
            fields: { userName: 'John Doe', ... }
          }
          */

          // Send to your backend
          try {
            const response = await fetch('/api/accept-agreement', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(auditData)
            });

            if (response.ok) {
              isAccepted = true;
              statusEl.textContent = 'âœ“ Agreement accepted';
              signatureInput.disabled = true;
              tosCheckbox.disabled = true;
            }
          } catch (error) {
            console.error('Failed to save:', error);
            statusEl.textContent = 'Error saving acceptance';
          }
        },

        onError: function (error) {
          console.error('eSign error:', error);
          statusEl.textContent = 'Error: ' + error.message;
        }
      });

      // Example: Reset the document
      window.resetDocument = function () {
        esign.reset();
        isAccepted = false;
        signatureInput.disabled = false;
        signatureInput.value = '';
        tosCheckbox.checked = false;
        tosCheckbox.disabled = true;
        statusEl.textContent = 'Document reset';
      };

      // Example: Load a new document
      window.loadNewDocument = function (file) {
        esign.loadDocument(file);
      };

      // Cleanup on page unload
      window.addEventListener('beforeunload', function () {
        esign.destroy();
      });
    });
  </script>
</body>

</html>
